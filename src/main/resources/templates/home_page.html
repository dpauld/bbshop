<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <title>Beverages</title>
</head>
<body>

<h1>Available Beverages</h1>

<div th:each="beverage : ${beverages}">
  <div>
    <h2 th:text="${beverage.name}"></h2>
    <p>Price: <span th:text="${beverage.price}"></span> USD</p>

    <!-- Eğer beverage bir Crate (Kutu) ise -->
    <div th:if="${beverage.material != null}">
      <p>Material: <span th:text="${beverage.material}"></span></p>
      <p>Crates in stock: <span th:text="${beverage.cratesInStock}"></span></p>

      <!-- Crate içindeki Bottle'ları listele -->
      <div th:each="bottle : ${beverage.bottles}">
        <h3 th:text="${bottle.name}"></h3>
        <p>Price: <span th:text="${bottle.price}"></span> USD</p>
        <p>Volume: <span th:text="${bottle.volume}"></span> liters</p>
        <img th:src="@{${bottle.url}}" alt="Bottle Image" width="100">
      </div>
    </div>

    <!-- Eğer beverage bir Bottle (Şişe) ise -->
    <div th:if="${beverage.isAlcoholic != null}">
      <p>Alcoholic: <span th:text="${beverage.isAlcoholic ? 'Yes' : 'No'}"></span></p>
      <img th:src="@{${beverage.url}}" alt="Bottle Image" width="100">
    </div>
  </div>
</div>

</body>
</html>
