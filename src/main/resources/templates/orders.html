<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Your Orders</title>

    <!-- Bootstrap 4.5.2 CDN -->
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css" rel="stylesheet">
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.2/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</head>
<body>
<div th:replace="~{navbar :: navbar}"></div>
<div class="container mt-5">
    <h2>Your Orders</h2>

    <!-- Display success or error messages -->
    <div th:if="${error}" class="alert alert-danger">
        <p th:text="${error}"></p>
    </div>
    <div th:if="${success}" class="alert alert-success">
        <p th:text="${success}"></p>
    </div>

    <!-- Orders List Table -->
    <table class="table table-bordered table-striped">
        <thead class="thead-dark">
        <tr>
            <th>Order ID</th>
            <th>Price</th>
            <th>Items</th>
            <th>Status</th>
            <th>Actions</th>
        </tr>
        </thead>
        <tbody>
        <tr th:if="${orders.isEmpty()}">
            <td colspan="5" class="text-center">No orders found.</td>
        </tr>
        <tr th:each="order : ${orders}">
            <td th:text="${order.id}"></td>
            <td th:text="${order.price}"></td>
            <td>
                <ul>
                    <li th:each="item : ${order.orderItems}">
                        <a th:href="@{/beverages/{id}(id=${item.beverage.id})}" class="btn btn-link" th:text="${item.beverage.name}"></a>
                        - Position: <span th:text="${item.position}"></span>,
                        Quantity: <span th:text="${item.quantity}"></span>,
                        Price: <span th:text="${item.price}"></span>
                    </li>
                </ul>
            </td>
            <td>
                <span class="badge badge-warning">Pending</span> <!-- You can replace this with actual order status if needed -->
            </td>
            <td>
                <!-- Cancel Button -->
                <form th:action="@{/cancelOrder/{id}(id=${order.id})}" method="post" style="display:inline;">
                    <button type="submit" class="btn btn-danger btn-sm">Cancel</button>
                </form>

                <!-- Edit Button (hidden for now) -->
                <button th:if="${false}" style="display:none;" class="btn btn-primary btn-sm">Edit</button>
            </td>
        </tr>
        </tbody>
    </table>
</div>

</body>
</html>
