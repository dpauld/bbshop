<!DOCTYPE html>
<html lang="en"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security"
      xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Basket</title>
    <link crossorigin="anonymous" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
          integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" rel="stylesheet">
    <script crossorigin="anonymous"
            integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
            src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>  <!-- bootstrap dependency -->
    <script crossorigin="anonymous"
            integrity="sha384-B4gt1jrGC7Jh4AgTPSdUtOBvfO8shuf57BaghqFfPlYxofvL8/KUEfYiJOMMV+rV"
            src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</head>
<body>
<table>
    <thead><tr>
        <td>Name</td>
        <td>Price</td>
        <td>In basket</td>
        <td>Total cost</td>
    </tr></thead>
    <!--/*@thymesVar id="entries" type="java.lang.Iterable<java.util.Map.Entry<group7.entities.Beverage, java.lang.Integer>>"*/-->
    <tr th:each="entry: ${entries}">
        <td><a th:href="@{|beverages#item_${entry.key.getId()}|}" th:text="${entry.key.name}"></a></td>
        <td th:text="${entry.key.price}"></td>
        <td><form method="POST">
<!--            <input name="_csrf" th:value="${_csrf.token}" type="hidden" />-->
            <input type="submit" class="btn" th:disabled="${entry.value <= 0}" value="-" th:formaction="@{|basket/${entry.key.getId()}/decrement|}" />
            <span th:text="${entry.value}"></span>
            <input type="submit" class="btn" value="+" th:formaction="@{|basket/${entry.key.getId()}/increment|}" />
        </form></td>
        <td th:text="${entry.key.price * entry.value}"></td>
    </tr>
</table>
<form method="POST" action="basket/placeOrder" class="container">
<!--    <input name="_csrf" th:value="${_csrf.token}" type="hidden" />-->
    <input type="submit" class="btn btn-primary" value="Submit order" />
</form>
</body>
</html>
