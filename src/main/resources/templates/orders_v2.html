<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Admin Orders</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
</head>
<body>
<div th:replace="~{navbar :: navbar}"></div>
<div class="container">
    <h1 class="mt-5">All Orders</h1>
    <div th:if="${success}" class="alert alert-success" role="alert">
        <p th:text="${success}"></p>
    </div>
    <table class="table table-striped mt-3">
        <thead class="thead-dark">
        <tr>
            <th>Order ID</th>
            <th>User</th>
            <th>Price</th>
            <th>Items</th>
            <th>Actions</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="order : ${orders}">
            <td th:text="${order.id}">Order ID</td>
            <td th:text="${order.user.username}">User</td>
            <td th:text="${order.price}">Price</td>
            <td>
                <ul>
                    <li th:each="item : ${order.orderItems}">
                        <span th:text="${item.beverage.name}"></span> -
                        <span th:text="${item.quantity}"></span> x
                        <span th:text="${item.price}"></span>
                    </li>
                </ul>
            </td>
            <td>
                <a th:href="@{/admin/orders/{id}(id=${order.id})}" class="btn btn-primary btn-sm">View</a>
                <form th:action="@{/admin/orders/{id}(id=${order.id})}" method="post" class="d-inline">
                    <input type="hidden" name="_method" value="delete"/>
                    <button type="submit" class="btn btn-danger btn-sm">Delete</button>
                </form>
            </td>
        </tr>
        </tbody>
    </table>
</div>
<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.4/dist/umd/popper.min.js"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
